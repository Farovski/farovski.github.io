<script>
/* ================== 5 OCAK 2026 SAYA√á ================== */
function updateCounter(){
    const today = new Date();
    const targetDate = new Date("2026-01-05");

    // Saat farklarƒ±nƒ± sƒ±fƒ±rla
    today.setHours(0,0,0,0);

    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

    const counter = document.getElementById("dayCounter");

    if(diffDays > 0){
        counter.textContent = `‚è≥ 5 Ocak 2026‚Äôya ${diffDays} g√ºn kaldƒ±`;

    }else{
        counter.textContent = "‚ú® Tarih ge√ßti";

}
