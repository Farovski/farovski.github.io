<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CanlÄ± Dijital Saat - SÄ±la</title>
<style>
  :root {
    /* Normal tema (pembe - beyaz geÃ§iÅŸ SENÄ°N Ä°STEDÄ°ÄÄ°N GÄ°BÄ°) */
    --bg: linear-gradient(180deg, #ffeaf2, #ffffff 90%);
    --card-rgba: rgba(255,255,255,0.65);
    --accent: #ff4f7c;
    --accent-dark: #cc3a63;
    --muted: #8b8590;
    --text: #333;
  }

  /* Dark mode aktif olduÄŸunda sadece bu deÄŸerler deÄŸiÅŸir */
  :root[data-theme="dark"] {
    --bg: linear-gradient(180deg, #0f172a, #020617 90%);
    --card-rgba: rgba(15,23,42,0.92);
    --accent: #38bdf8;
    --accent-dark: #0ea5e9;
    --muted: #94a3b8;
    --text: #e5e7eb;
  }

  * { box-sizing: border-box; }
  html, body {
    height: 100%;
    margin: 0;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: all .35s ease;
  }

  .stage {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 1100px;
    padding: 24px;
    position: relative;
  }

  a.back-btn {
    position: absolute; left: 20px; top: 20px;
    text-decoration: none; font-weight: 600;
    padding: 8px 14px; font-size: 14px;
    border-radius: 12px;
    background: rgba(255,79,124,0.08);
    color: var(--accent);
    backdrop-filter: blur(4px);
    transition: all .3s ease;
  }
  a.back-btn:hover { background: rgba(255,79,124,0.16); transform: scale(1.05); }

  /* SaÄŸ Ã¼st tema tuÅŸu */
  .theme-btn {
    position: absolute; right: 20px; top: 20px;
    width: 40px; height: 40px;
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.4);
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(5px);
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    font-size: 18px; transition: all .3s ease;
  }
  :root[data-theme="dark"] .theme-btn {
    background: rgba(0,0,0,0.7);
    border-color: rgba(255,255,255,0.2);
  }

  .card-3d {
    width: 380px; max-width: 92vw; padding: 30px;
    border-radius: 20px;
    background: var(--card-rgba);
    backdrop-filter: blur(10px) saturate(160%);
    box-shadow: 0 20px 50px rgba(255,79,124,0.18);
    transform-style: preserve-3d;
    transition: transform 300ms cubic-bezier(.2,.8,.2,1), background .35s ease;
    display: flex; flex-direction: column; align-items: center;
    gap: 20px; position: relative;
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  .card-3d.tilt {
    transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
  }

  .label { font-size: 14px; color: var(--muted); }
  .digital {
    width: 260px; height: 120px; border-radius: 16px;
    display: flex; align-items: center; justify-content: center;
    background: linear-gradient(180deg, var(--accent), var(--accent-dark));
    color: white; font-weight: 600; font-size: 38px;
    box-shadow: 0 18px 40px rgba(255,79,124,0.25),
                inset 0 -8px 20px rgba(255,255,255,0.04);
    transform: translateZ(30px); 
    transition: all .35s ease;
  }

  .sub { font-size: 13px; color: #ff9fbd; }

  @media (max-width: 420px) {
    .digital { font-size: 28px; width: 220px; height: 96px; }
  }
</style>
</head>

<body>
  <div class="stage" id="stage">
    <a href="index.html" class="back-btn">â† Ana Sayfaya DÃ¶n</a>
    <button id="themeToggle" class="theme-btn">ğŸŒ™</button>

    <div class="card-3d" id="card">
      <div class="label">CanlÄ± Dijital Saat</div>
      <div class="digital" id="digitalTime">--:--:--</div>
      <div class="sub" id="dateLabel">â€”</div>
    </div>
  </div>

<script>
  /* Saat */
  const timeEl = document.getElementById('digitalTime');
  const dateLabel = document.getElementById('dateLabel');
  const days = ['Pazar','Pazartesi','SalÄ±','Ã‡arÅŸamba','PerÅŸembe','Cuma','Cumartesi'];
  function pad(n){ return String(n).padStart(2,'0') }
  function updateClock(){
    const now=new Date();
    timeEl.textContent=`${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    dateLabel.textContent=`${days[now.getDay()]} â€¢ ${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;
  }
  updateClock(); setInterval(updateClock,1000);

  /* 3D hover */
  const stage=document.getElementById('stage');
  const card=document.getElementById('card');
  stage.addEventListener('mousemove',e=>{
    const rect=stage.getBoundingClientRect();
    const dx=(e.clientX-(rect.left+rect.width/2))/rect.width;
    const dy=(e.clientY-(rect.top+rect.height/2))/rect.height;
    card.style.setProperty('--rx',(-dy*6)+'deg');
    card.style.setProperty('--ry',(dx*8)+'deg');
    card.classList.add('tilt');
  });
  stage.addEventListener('mouseleave',()=>{
    card.style.setProperty('--rx','0deg');
    card.style.setProperty('--ry','0deg');
    card.classList.remove('tilt');
  });

  /* Tema DeÄŸiÅŸtirme */
  const themeToggle=document.getElementById('themeToggle');
  const root=document.documentElement;
  const storedTheme=localStorage.getItem('theme');

  if(storedTheme==='dark'){
    root.setAttribute('data-theme','dark');
    themeToggle.textContent='â˜€ï¸';
  }

  themeToggle.addEventListener('click',()=>{
    const current=root.getAttribute('data-theme');
    const next=current==='dark'?'light':'dark';
    root.setAttribute('data-theme',next);
    localStorage.setItem('theme',next);
    themeToggle.textContent= next==='dark' ? 'â˜€ï¸' : 'ğŸŒ™';
  });
</script>
</body>
</html>
